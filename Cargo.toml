ds = { path = "ds" }
url = "2.5.0"
waku-bindings = "0.6.0"
bus = "2.4.1"
rand = "0.8.5"
tracing = "0.1.40"
tokio = "1.38.0"
anyhow = "1.0.71"
thiserror = "1.0.61"
