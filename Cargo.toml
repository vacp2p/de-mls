workspace = { members = ["ds"] }
[package]
name = "de-mls"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
openmls = { version = "0.5.0", features = ["test-utils"] }
openmls_basic_credential = "0.2.0"
